<form [formGroup]="userForm">

<label>Name:</label>
<input type="text" formControlName="name"><br>
<label>Email:</label>
<input type="text" formControlName="email"><br>
<label>Password:</label>
<input type="password" formControlName="password"><br>
<label>Phone:</label>
<input type="number" formControlName="mobile"><br>
<div formGroupName="address">
    <label>Address:</label>
    <label>City:</label>
    <input type="text" formControlName="city">
    <label>State:</label>
    <input type="text" formControlName="state">
    <label>pincode:</label>
    <input type="text" formControlName="pincode">
</div>
<label>Type:</label><br>
<label>Dayscholar</label><input type="radio" name="type" formControlName="type" value="dayScholar"><br>
<label>Residential</label><input type="radio" name="type" formControlName="type" value="residential"><br>

<div *ngIf="userForm.get('type')?.value=='dayScholar'">
    <label>Bus Fee:</label>
    <input type="number" formControlName="busFee"><br>
</div>
<div *ngIf="userForm.get('type')?.value=='residential'">
    <label>Hostel Fee:</label>
    <input type="number" formControlName="hostelFee"><br>
</div>
<label>Cards:</label>
<button (click)="addcard()">Add card</button>
<div formArrayName="cards">
    <div *ngFor="let card of cardsFormArray.controls; let i=index">
        <div formGroupName="{{i}}">
            <h2>Card#{{i}}</h2>
            <label>Number:</label>
            <input type="number" formControlName="number"><br>
            <label>Expiry:</label>
            <input type="month" formControlName="expiry"><br>
            <label>CVV:</label>
            <input type="number" formControlName="cvv"><br>
            <button (click)="deletecard(i)">Remove Card</button>
        </div>
    </div>
</div>



<button (click)="submit()">Submit</button>
</form>

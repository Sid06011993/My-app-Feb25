<table border="2" [cellPadding]="10" [cellSpacing]="0">
    <thead>
        <tr>
            <th [ngStyle]="{'color':'white'}">S No</th>
            <th [ngStyle]="{'color':'white'}">Name</th>
            <th [ngStyle]="{'color':'white'}">Experience</th>
            <th [ngStyle]="{'color':'white'}">Package</th>
            <th [ngStyle]="{'color':'white'}">Role</th>
            <th [ngStyle]="{'color':'white'}">Actions</th>  
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees, let i = index">
            <td [ngStyle]="{'background-color':'gray'}">{{i+1}}</td>
            <td [ngStyle]="{'color':'white'}">{{employee.name}}</td>
            <td [ngStyle]="{'background-color':'gray'}">{{employee.experience}}</td>
            <td [ngStyle]="{'color':'white'}">{{employee.package}}</td>
            <td [ngStyle]="{'background-color':'gray'}">{{employee.role}}</td>
            <td>
                <button (click)="delete(i)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<button (click)="sort()">Package Low to High</button>

<select [(ngModel)]='role' (change)="filter()">
    <option>UIDeveloper</option>
    <option>Software Developer</option>
    <option>Data Engineer</option>
    <option>Testing Engineer</option>
</select>

<input type="text" placeholder="Enter the value to search" [(ngModel)]="term" (keyup)="search()">
<button (click)="map()">Add hike 30K</button>

<button (click)="reduce()">Cost to Company</button><br>

<label>Employee Name</label>
<input type="text" [(ngModel)]="name"><br>
<label>Employee Experience</label>
<input type="number" [(ngModel)]="experience"><br>
<label>Employee Package</label>
<input type="number" [(ngModel)]="package"><br>
<label>EMployee Role</label>
<input type="text" [(ngModel)]="emprole"><br>
<button (click)="create()">Create Employee</button><br>

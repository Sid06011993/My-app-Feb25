<br>
<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>Cost</option>
    <option>Fuel</option>
    <option>Color</option>
</select> 

<select [(ngModel)]="order">
    <option>Ascending</option>
    <option>Descending</option>
</select>
<button (click)="sort()">Sort</button>


<input type="text" placeholder="Type here to Search" [(ngModel)]="term" (keyup)="filter()">

<button routerLink="/dashboard/create-vehicle">Create Vehicle</button>




<table class="table table-dark">
    <thead>
        <tr>
            <th>Sr</th>
            <th>Vehicle Name</th>
            <th>Color</th>
            <th>Cost</th>
            <th>Fuel</th>
            <th colspan="3" style="text-align: center;">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles; let i= index">
            <td>{{i+1}}</td>
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>
                <button (click)="delete(vehicle.id)">Delete</button>
            </td>
            <td><button routerLink="/dashboard/vehicledetails/{{vehicle.id}}">Get Details</button></td>
            <td><button routerLink="/dashboard/edit-vehicle/{{vehicle.id}}">Edit</button></td>
        </tr>
    </tbody>
</table>



<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>30</option>
</select> 

<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
<button (click)="pagination()">Pagination</button>
